<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism and 3D effect styles */
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animation for 3D effect on the buttons */
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-600 to-purple-700">

    <div class="glass p-8 w-80 text-center text-white">
        <h1 class="text-3xl font-bold mb-6 text-shadow-lg">Modern Stopwatch</h1>
        <div id="display" class="text-5xl font-mono mb-6 text-shadow-lg">00:00:00</div>
        <div class="flex justify-center gap-6">
            <button id="startStop" class="btn px-6 py-3 bg-gradient-to-r from-green-400 to-green-600 rounded-lg shadow-lg hover:scale-105 focus:outline-none">Start</button>
            <button id="reset" class="btn px-6 py-3 bg-gradient-to-r from-red-400 to-red-600 rounded-lg shadow-lg hover:scale-105 focus:outline-none">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let seconds = 0, minutes = 0, hours = 0;

        function updateDisplay() {
            document.getElementById("display").innerText = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startStop() {
            if (isRunning) {
                clearInterval(timer);
                document.getElementById("startStop").innerText = "Start";
            } else {
                timer = setInterval(() => {
                    seconds += 4;  // Increase by 4 seconds for 4x speed
                    if (seconds >= 60) { seconds = 0; minutes++; }
                    if (minutes >= 60) { minutes = 0; hours++; }
                    updateDisplay();
                }, 250); // Run every 250ms (quarter of a second)
                document.getElementById("startStop").innerText = "Stop";
            }
            isRunning = !isRunning;
        }

        function reset() {
            clearInterval(timer);
            isRunning = false;
            seconds = minutes = hours = 0;
            updateDisplay();
            document.getElementById("startStop").innerText = "Start";
        }

        document.getElementById("startStop").addEventListener("click", startStop);
        document.getElementById("reset").addEventListener("click", reset);
    </script>

</body>
</html>
